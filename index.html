<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
    <link href="css/style.css" rel="stylesheet" type=text/css>
</head>
<body>

    <h1 id="main-heading">Welcome to My Web Page</h1>
    <p id="intro-paragraph">This is a simple HTML page that contains.</p>

    <ul class="item-list">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <div id="jokeContainer">Click the button to load a joke!</div>
    <button onclick="fetchJoke()">Get a Joke</button>

    <form>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>

    <img src="assets/pictures/kiss.png" alt="kiss" width="200" height="100">

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">never gonna give you up</a>

    <button id="myButton">Click me for an alert</button>

    <p id="myParagraph">Click me to change this text</p>
    <script src="main.js"></script>
</body>
</html>
